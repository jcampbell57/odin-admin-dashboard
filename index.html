<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="javascript.js" defer></script> -->
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <span>Dashboard</span>
            </div>
            <ul class="nav1">
                <li class="navItem"><a href="">Home</a></li>
                <li class="navItem"><a href="">Profile</a></li>
                <li class="navItem"><a href="">Messages</a></li>
                <li class="navItem"><a href="">History</a></li>
                <li class="navItem"><a href="">Tasks</a></li>
                <li class="navItem"><a href="">Communities</a></li>
            </ul>
            <ul class="nav2">
                <li class="navItem"><a href="">Settings</a></li>
                <li class="navItem"><a href="">Support</a></li>
                <li class="navItem"><a href="">Privacy</a></li>
            </ul>
        </div>
        <div class="header">
            <div class="search">
                <input type="search">
            </div>
            <div class="userMenu"></div>
            <div class="welcomeUser"></div>
            <div class="containerMenu">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <span>Your Projects</span>
                <div class="projectCards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="announcements">
                <span>Announcements</span>
                <div class="announceCard"></div>
            </div>
            <div class="trending">
                <span>Trending</span>
                <div class="trendingCard"></div>
            </div>
        </div>
    </div>
</body>
</html>
