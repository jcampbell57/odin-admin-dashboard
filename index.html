<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="javascript.js" defer></script> -->
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><a href="">
                <img src="assets/logo48.png" alt="Logo: " style="width:48px; height:48px;">Dashboard</a>
            </div>
            <ul class="nav1">
                <li class="navItem"><a href="">
                    <img src="assets/home.png" alt="Home icon: " style="width:24px; height:24px">Home</a>
                </li>
                <li class="navItem"><a href="https://github.com/jcampbell57" target="_blank">
                    <img src="assets/profile.png" alt="Profile icon: " style="width:24px; height:24px">Profile</a></li>
                <li class="navItem"><a href="">
                    <img src="assets/messages.png" alt="Messages icon: " style="width:24px; height:24px">Messages</a></li>
                <li class="navItem"><a href="">
                    <img src="assets/history.png" alt="History icon: " style="width:24px; height:24px">History</a></li>
                <li class="navItem"><a href="">
                    <img src="assets/tasks.png" alt="Tasks icon: " style="width:24px; height:24px">Tasks</a></li>
                <li class="navItem"><a href="">
                    <img src="assets/communities.png" alt="Communities icon: " style="width:24px; height:24px">Communities</a></li>
            </ul>
            <ul class="nav2">
                <li class="navItem"><a href="">
                    <img src="assets/settings.png" alt="Settings icon: " style="width:24px; height:24px">Settings</a></li>
                <li class="navItem"><a href="">
                    <img src="assets/support.png" alt="Support icon: " style="width:24px; height:24px">Support</a></li>
                <li class="navItem"><a href="">
                    <img src="assets/privacy.png" alt="Privacy icon: " style="width:24px; height:24px">Privacy</a></li>
            </ul>
        </div>
        <div class="header">
            <div class="headerTop">
                <div class="search">
                    <img src="assets/search.png" alt="Search icon: " style="width:24px; height:24px">
                    <input id="search" type="search">
                </div>
                <div class="userMenu">
                    <img src="assets/notifications.png" alt="Notification icon: " style="width:24px; height:24px">
                    <a href="https://github.com/jcampbell57" target="_blank"><span id="user">Jane Doe</span></a>
                </div>
            </div>
            <div class="headerBot">
                <div class="welcomeUser">
                    <div class="greeting">
                        <span class="time">Hey there,</span>
                        <span id="user">Jane Doe</span>
                    </div>
                </div>
                <div class="contentButtons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <span>Your Projects</span>
                <div class="projectCards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="announcements">
                <span>Announcements</span>
                <div class="announceCard"></div>
            </div>
            <div class="trending">
                <span>Trending</span>
                <div class="trendingCard"></div>
            </div>
        </div>
    </div>
</body>
</html>
